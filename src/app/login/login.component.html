<div class="co  ntainer">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                   <h4>Please Enter Email & Password</h4>
                </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <span class="text-danger" *ngIf="email && email.invalid && email.touched">*Please enter valid email</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                          
                        </div>
                        <span class="text-danger" *ngIf="password && password.invalid && password.touched">*Please enter valid Password</span>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a routerLink="/signup"> New User ? Click to signup</a>
            </div>
        </div>
    </div>
</div>
