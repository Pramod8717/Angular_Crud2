<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                   <h4>Register Your Self !</h4>
                </div>
                <form>
                    <form [formGroup]="signupForm"  (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1">
                          </div><span class="text-danger" *ngIf="fullname && fullname.invalid && fullname.touched">*required</span>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile No</label>
                            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" maxlength="10" numbersOnly="true">
                          </div><span class="text-danger" *ngIf="mobile && mobile.invalid && mobile.touched">*10 digit is required</span>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div><span class="text-danger" *ngIf="email && email.invalid && email.touched">*email is required</span>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" maxlength="3" numbersOnly="true">
                        </div><span class="text-danger" *ngIf="password && password.invalid && password.touched">*3 digit is required</span>
                        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary mb-2">Sign Up</button>
                      </form>
                      <a routerLink="/login">Already Registred ? Click to login</a>
                </form>  
            </div>
        </div>
    </div>
</div>
